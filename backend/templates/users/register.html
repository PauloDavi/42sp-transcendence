{% extends 'shared/base.html' %} {% load static %} {% block content %}
<div class="container vh-100 d-flex flex-column justify-content-center">
  <div class="mx-auto container-sm bg-body-secondary p-4 rounded-3">
    <h1>Cadastro</h1>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %} {% for field in form.visible_fields %}
      <div class="form-group mt-3 mb">
        <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
        {{ field }}

        {% if field.errors %}
        <div class="invalid-feedback d-block">
          {% for error in field.errors %}
            {{ error }}
          {% endfor %}
        </div>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary mt-3 w-100">Cadastrar</button>
      <a href="{% url 'login' %}" class="btn btn-secondary mt-3 w-100">Login</a>
    </form>
  </div>
</div>
{% endblock %}
