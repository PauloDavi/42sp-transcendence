{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<div class="container vh-100">
  <h1>Logar</h1>
  <form action="{% url 'login' %}" method="post" class="my-auto">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o e-mail">
      <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ningu√©m.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary">Logar</button>
  </form>
</div>
{% endblock %}
